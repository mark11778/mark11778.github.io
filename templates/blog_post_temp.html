<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .back-button {
            margin-bottom: 20px;
        }

        .content-wrapper {
            display: flex;
            width: 100%;
        }

        .main-content {
            flex: 3;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        .sidebar {
            flex: 1;
            padding: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="javascript:history.back()">Back</a>
        </div>
        <div class="content-wrapper">
            <div class="main-content">
                <!-- Content of the blog post will be inserted here by main.py -->
                {{ blog_post_content }}
            </div>
            <div class="sidebar">
                <ul>
                    <li><a href="post1">Blog Post 1</a></li>
                    <li><a href="post2">Blog Post 2</a></li>
                    <li><a href="post3">Blog Post 3</a></li>
                    <!-- Add more links as needed -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
